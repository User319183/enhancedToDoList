<!doctype html>
<html lang="en">

<head>
    <title>Task Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A task tracker application to manage your daily tasks" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid d-flex justify-content-center align-items-center flex-grow-1">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 todo-container">
                <div class="todo-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/2387/2387635.png" alt="Todo Logo">
                    <h1 class="text-center mb-0">My Task Tracker</h1>
                </div>
                <p id="taskCounter" class="text-center mb-4">You have 0 tasks remaining</p>
                <hr class="mb-4">
                <div class="row task-input-container mb-4">
                    <div class="col-md-9 mb-3 mb-md-0">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a Task...">
                    </div>
                    <div class="col-md-3">
                        <button id="addTaskBtn" class="btn btn-primary w-100"><i
                                class="fas fa-plus me-2"></i>Add</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group mt-3">
                    <!-- Tasks will be loaded here -->
                </ul>
                <div id="emptyState" class="empty-state d-none">
                    <p><i class="fas fa-tasks me-2"></i>No tasks yet. Add one to get started!</p>
                </div>
                <button id="clearTaskBtn" class="btn btn-danger w-100">
                    <i class="fas fa-trash-alt me-2"></i>Clear All Tasks
                </button>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted">
        <p><small>Â© 2025 Sathvik Sridar </small></p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
